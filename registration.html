  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <!-- <link rel="stylesheet" href="css/normalize.css"> -->
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/registration.css">
        <!-- Bootstrap core CSS-->
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
        <script type="text/javascript" src="hms.js"></script>
        <script type="text/javascript" src="js/HelperFile.js"></script>
      <script type="text/javascript" src="js/Register_JS.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body style="background-color: #f4f7f8;">

      <form id="registerFormId">
      
        <h1>Register</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Team Details</legend>
          <div class="form-group">
            <label for="userName">User Name</label>
            <input class="form-control" id="userName" type="text"  placeholder="User Name">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password"  placeholder="Password">
          </div>
         <div class="form-group">
            <label for="teamName">Team Name</label>
            <input class="form-control" id="teamName" type="text"  placeholder="Team Name">
          </div>
          <div class="form-group">
            <label for="projectObjective">Project Objective</label>
            <input class="form-control" id="projectObjective" type="text"  placeholder="What is your Project Objective?">
          </div>
          <div class="form-group">
            <label for="description">Project Description</label>
            <input type="text" class="form-control" id="description" name="description"  placeholder="Describe your project."></input>
          </div>
          <div class="form-group">
            <label for="teamLeadName">Team Lead</label>
            <input class="form-control" id="teamLeadName" type="text"  placeholder="Team Lead Name">
          </div>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Team Members</legend>
            

              
            
            <div id='TextBoxesGroup'>
            <div id="TextBoxDiv1">
    
            </div>
            </div>
            <div>
            <div class="form-row">
              <div class="col-md-6">
              <input type="button" class="btn btn-primary btn-block" style="margin-bottom: 15px;width: 35%;" id="addButton" value="Add" onclick="addMember()">
            
                </div>
              <div class="col-md-6">
              <input type='button' class="btn btn-primary btn-block" style="margin-bottom: 15px;width: 80px ; margin-left: -143px;" value="Remove" id='removeButton' onclick="removeMember()">
              </div>
            </div>
            </div>

        </fieldset>
        <legend><span class="number">3</span>Technologies</legend>
        <div class="form-group">
            <label for="softwareId">Software/Programming Languages </label>
            <input class="form-control" id="softwareId" type="text"  placeholder="Software">
          </div>
          <div class="form-group">
            <label for="hardwareId">Hardware</label>
            <input class="form-control" id="hardwareId" type="text"  placeholder="Hardware">
          </div>
          <input type="button" class="btn btn-primary btn-block" id="userLogin_Button" value="Register" onclick ="register()"/>
      </form>
      
    </body>
</html>
