<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5" style="max-width: 1110px">
      <div class="card-header">Register Your Team</div>
      <div class="card-body">
        <form>
        <div class="form-group">
            <label for="teamName">Team Name</label>
            <input class="form-control" id="teamName" type="text"  placeholder="Enter Team Name">
          </div>
          <div class="form-group">
            <label for="projectObjective">Project Objective</label>
            <input class="form-control" id="projectObjective" type="text"  placeholder="What is your Project Objective?">
          </div>
          <div class="form-group">
            <label for="description">Project Description</label>
            <input class="form-control" id="description" type="text"  style="height: 120px;" placeholder="Describe your project in 100 words.">
          </div>
          <div class="form-group">
            <label for="teamLeadName">Team Lead*</label>
            <input class="form-control" id="teamLeadName" type="text"  placeholder="Team Lead Name">
          </div>

          <button type="button" class="btn btn-info btn-block" style="width: 12%;" data-toggle="modal" data-target="#myModal">Add Member</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <!-- <h4 class="modal-title">Modal Header</h4> -->
        </div>
        <div class="modal-body">
          <div id="memberForm">
          <div class="form-group">
            <label for="member1" style="font-weight: bold;">Member 1</label>
            <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="fName">First name</label>
                <input class="form-control" id="fName" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
              </div>
              <div class="col-md-6">
                <label for="lName">Last name</label>
                <input class="form-control" id="lName" type="text" aria-describedby="nameHelp" placeholder="Enter last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="universityName">University</label>
            <input class="form-control" id="universityName" type="text"  placeholder="University Name">
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input class="form-control" id="year" type="text"  placeholder="Year">
          </div>
          <div class="form-group">
            <label for="major">Major</label>
            <input class="form-control" id="major" type="text"  placeholder="Major">
          </div>
          <div class="form-group">
            <label for="degree">Degree</label>
            <input class="form-control" id="degree" type="text"  placeholder="Degree">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          </div>
          </div>
        </div>
        <div class="modal-footer">
        
          <input type="button" class="btn btn-primary btn-block" style="width: 12%;" id="add_member" value="Save" onclick ="addMember()"/>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
